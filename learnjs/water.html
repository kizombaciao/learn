<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var item = "bottle of water";
        console.log(item.length);
        console.log(item.indexOf("of")); // 7
        console.log(item.substring(7, 9)); // of 
        console.log(item.replace("water", "juice")); // bottle of juice
        console.log(item.toUpperCase()); // BOTTLE OF WATER
        var items = ["Bottle", 4, true];
        console.log(items); // an array with properties listed
        console.log(items.join(" - ")); // forms a string
        items.pop();
        console.log(items.join(", ")); // Bottle, 4
        items.push("Juice");
        console.log(items);
        console.log(items.push("Juice")); // 4 // the index number
        console.log(items);


    </script>
</body>
</html>
